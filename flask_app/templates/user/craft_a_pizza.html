    <body>
        <header>
            <nav class="uk-flex uk-navbar-container uk-flex-around" uk-navbar style="background-color: rgb(255, 255, 255);">
                <h1>PIZZA PETE'S</h1>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <il class="uk_active uk-padding-small"><a href="/user/quick_options">Home</a></il>
                        <!-- <il class="uk-padding-small"><a href="/user/order">Order</a></il> -->
                        {% if user.order != null: %}
                            <il class="uk_active uk-padding-small"><a class="navbar-button" href="/user/order">Order ({{ user.order }})</a>
                        {% else: %}
                            <il class="uk_active uk-padding-small"><a class="navbar-button" href="/user/order">Order (0)</a>
                        {% endif %}
                        <il class="uk-padding-small"><a href="/user/account/past_orders">Account</a></il>
                        <il class="uk-padding-small"><a href="/logout">Log Out</a></il>
                    </ul>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="uk-flex uk-border-rounded uk-margin-xlarge-left uk-margin-xlarge-right uk-flex-column uk-padding" style="background-color: lightgray;">
                    <div class="uk-flex uk-flex-center"><h1>CRAFT - A - PIZZA</h1></div>
                    <form>
                        <label>Method</label>
                        <select class="uk-select uk-form-controls" type="text" name="state" id="state" value={{request.form.state}} required>
                            <option value="">...Select your method...</option>
                            {% for method in all_methods %}
                                <option>{{method[name]}}</option>
                            {% endfor %}
                        </select>
                        <label>Size</label>
                        <select class="uk-select uk-form-controls" type="text" name="state" id="state" value={{request.form.state}}>
                            <option>...Select your pizza size...</option>
                            {% for s in all_sizes %}
                                <option>{{s.size}}</option>
                            {% endfor %}
                        </select>
                        <label>Crust</label>
                        <select class="uk-select uk-form-controls" type="text" name="state" id="state" value={{request.form.state}}>
                            <option>...Select your pizza crust...</option>
                            {% for c in all_crust %}
                                <option>{{c.crust}}</option>
                            {% endfor %}
                        </select>
                        <label>Quantity</label>
                        <select class="uk-select uk-form-controls" type="text" name="state" id="state" value={{request.form.state}}>
                            <option>...Select your quantity...</option>
                            {% for x in all_quantities %}
                                <option>{{x.qty}}</option>
                            {% endfor %}
                        </select>
                        <label>Toppings</label>
                        <input type="checkbox" name="topping" value="Pepperoni">
                        <label for="Pepperoni">Pepperoni</label>
                        <input type="checkbox" name="topping" value="Olives">
                        <label for="Pepperoni">Olives</label>
                        <input type="checkbox" name="topping" value="Bacon">
                        <label for="Pepperoni">Bacon</label>
                        <input type="checkbox" name="topping" value="Peppers">
                        <label for="Pepperoni">Peppers</label>
                        <input type="checkbox" name="topping" value="Pineapple">
                        <label for="Pepperoni">Pineapple</label>
                        <input type="checkbox" name="topping" value="Spinach">
                        <label for="Pepperoni">Spinach</label><br/>
                        <input type="submit" value="Add To Order">
                    </form>
